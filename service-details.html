<body class="service-details-page">

  <header id="header" class="header dark-background d-flex flex-column">

  <script src="assets/js/main.js"></script>

  <!-- <script src="assets/js/service.js"></script> -->
  <script>
    let main = document.getElementById("main");
    let myparam = new URLSearchParams(window.location.search);
    let getparam = myparam.get("Id");
    let service_data = Services_Data.find((e)=> e.id == getparam);
    if (service_data) {
      let mydata = `
     <!-- Page Title -->
    <div class="page-title dark-background">
        <div class="container d-lg-flex justify-content-between align-items-center">
            <h1 class="mb-2 mb-lg-0">Service Details</h1>
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li class="current">Service Details</li>
                </ol>
            </nav>
        </div>
    </div><!-- End Page Title -->

    <!-- Service Details Section -->
    <section id="service-details" class="service-details section">
        <div class="container">
            <div class="row gy-4">
                <div class="col-lg-4" data-aos="fade-up" data-aos-delay="100">
                  <div id="heading">
                    <h2>${service_data.title}</h2>
                    <p>${service_data.description}</p>
                </div>
                
                </div>

                <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                    <img src="${service_data.image}" alt="Image" class="services-img w-100">
                    <h3>${service_data.subheading}</h3>
                    <p>
                        ${service_data.features[0]}
                    </p>
                    <ul>
                        <li><i class="bi bi-check-circle"></i> <span>${service_data.features[1]}</span></li>
                        <li><i class="bi bi-check-circle"></i> <span>${service_data.features[2]}</span></li>
                        <li><i class="bi bi-check-circle"></i> <span>${service_data.features[3]}</span></li>
                    </ul>
                    <p>${service_data.features[4]}</p>
                    <p>${service_data.features[5]}</p>
                </div>

            </div>

        </div>

    </section><!-- /Service Details Section -->

      `
      main.innerHTML = mydata;
    } else {
      alert("Data Not Found")
    }
    
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(function() {
        $("#header").load("header.html", function(response, status, xhr) {
            if (status == "error") {
                console.log("Error loading header: " + xhr.status + " " + xhr.statusText);
            } else {
              console.log("Header loaded successfully");
            }
          });
      });
      $(function() {
      $("#footer").load("footer.html", function(response, status, xhr) {
          if (status == "error") {
              console.log("Error loading footer: " + xhr.status + " " + xhr.statusText);
          } else {
            console.log("Footer loaded successfully");
          }
        });
    });
        </script>
